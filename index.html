  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --tg-theme-bg-color: #ffffff;
      --tg-theme-text-color: #000000;
      --tg-theme-hint-color: #999999;
      --tg-theme-link-color: #2481cc;
      --tg-theme-button-color: #2481cc;
      --tg-theme-button-text-color: #ffffff;
      --primary-color: #1b4d8a;
      --primary-hover: #153d70;
      --error-color: #dc3545;
      --success-color: #28a745;
      --border-color: #e0e0e0;
      --input-bg: #ffffff;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      padding: 0;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 80px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
    }

    .header h1 {
      color: var(--primary-color);
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .version {
      font-size: 12px;
      color: var(--tg-theme-hint-color);
      margin-top: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 8px;
      color: var(--tg-theme-text-color);
    }

    .form-label .emoji {
      margin-right: 6px;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--tg-theme-text-color);
      transition: all 0.2s ease;
      -webkit-appearance: none;
      appearance: none;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(27, 77, 138, 0.1);
    }

    .form-input.error,
    .form-textarea.error {
      border-color: var(--error-color);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    .form-input[type="number"]::-webkit-inner-spin-button,
    .form-input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .form-input[type="number"] {
      -moz-appearance: textfield;
    }

    .error-message {
      display: none;
      color: var(--error-color);
      font-size: 13px;
      margin-top: 6px;
    }

    .error-message.show {
      display: block;
    }

    .required {
      color: var(--error-color);
      margin-left: 2px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
        padding-bottom: 80px;
      }

      .header h1 {
        font-size: 24px;
      }

      .form-input,
      .form-textarea {
        font-size: 16px;
      }
    }
  </style>
</head>

  <script src="https://telegram.org/js/telegram-web-app.js?v=7.0"></script>
  <script>
    (function() {
      'use strict';

      let tg = null;
      let isReady = false;
      let useMainButton = false;
      const form = document.getElementById('fushka-form');
      const fallbackBtn = document.getElementById('fallback-submit');
      const REQUIRED_FIELDS = ['description', 'company', 'location', 'date', 'hours', 'rate', 'type', 'people'];

      function waitForTelegram(callback, maxAttempts = 50) {
        let attempts = 0;
        
        const check = () => {
          attempts++;
          
          if (window.Telegram && window.Telegram.WebApp) {
            console.log('‚úÖ Telegram WebApp –∑–Ω–∞–π–¥–µ–Ω–æ –Ω–∞ —Å–ø—Ä–æ–±—ñ', attempts);
            callback(window.Telegram.WebApp);
            return;
          }
          
          if (attempts >= maxAttempts) {
            console.error('‚ùå Telegram WebApp –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –ø—ñ—Å–ª—è', maxAttempts, '—Å–ø—Ä–æ–±');
            console.log('‚ö†Ô∏è –ü–æ–∫–∞–∑—É—é fallback –∫–Ω–æ–ø–∫—É...');
            if (fallbackBtn) {
              fallbackBtn.style.display = 'block';
              console.log('‚úÖ Fallback –∫–Ω–æ–ø–∫–∞ –ø–æ–∫–∞–∑–∞–Ω–∞ (—á–µ—Ä–µ–∑ timeout)');
            }
            return;
          }
          
          setTimeout(check, 100);
        };
        
        check();
      }

      function initTelegramWebApp(webApp) {
        try {
          tg = webApp;
          
          tg.ready();
          tg.expand();
          
          isReady = true;
          
          const debugInfo = {
            platform: tg.platform,
            version: tg.version,
            colorScheme: tg.colorScheme,
            isExpanded: tg.isExpanded,
            viewportHeight: tg.viewportHeight,
            userId: tg.initDataUnsafe?.user?.id,
            hasMainButton: !!tg.MainButton
          };
          
          console.log('‚úÖ WebApp —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ', debugInfo);
          
          const debugElement = document.getElementById('debug-info');
          if (debugElement) {
            debugElement.textContent = `Platform: ${tg.platform} | v${tg.version} | User: ${debugInfo.userId || 'N/A'}`;
          }
          
          if (tg.themeParams) {
            const params = tg.themeParams;
            if (params.bg_color) document.documentElement.style.setProperty('--tg-theme-bg-color', params.bg_color);
            if (params.text_color) document.documentElement.style.setProperty('--tg-theme-text-color', params.text_color);
            if (params.hint_color) document.documentElement.style.setProperty('--tg-theme-hint-color', params.hint_color);
            if (params.button_color) document.documentElement.style.setProperty('--tg-theme-button-color', params.button_color);
            if (params.button_text_color) document.documentElement.style.setProperty('--tg-theme-button-text-color', params.button_text_color);
          }
          
          if (tg.MainButton && typeof tg.MainButton.show === 'function') {
            console.log('‚úÖ MainButton –¥–æ—Å—Ç—É–ø–Ω–∏–π, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –π–æ–≥–æ');
            useMainButton = true;
            setupMainButton();
          } else {
            console.log('‚ö†Ô∏è MainButton –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ fallback');
            useMainButton = false;
            setupFallbackButton();
          }
          
        } catch (error) {
          console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó:', error);
          useMainButton = false;
          setupFallbackButton();
        }
      }

      function setupMainButton() {
        console.log('üîò –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è MainButton...');
        
        try {
          tg.MainButton.text = '–ù–∞–¥—ñ—Å–ª–∞—Ç–∏';
          tg.MainButton.color = tg.themeParams?.button_color || '#2481cc';
          tg.MainButton.textColor = tg.themeParams?.button_text_color || '#ffffff';
          tg.MainButton.show();
          
          tg.MainButton.onClick(handleSubmit);
          
          form.addEventListener('input', checkFormValidity);
          checkFormValidity();
          
          console.log('‚úÖ MainButton –Ω–∞–ª–∞—à—Ç–æ–≤–∞–Ω–æ');
        } catch (error) {
          console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è MainButton:', error);
          useMainButton = false;
          setupFallbackButton();
        }
      }

      function setupFallbackButton() {
        console.log('üîò –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Fallback –∫–Ω–æ–ø–∫–∏...');
        
        if (fallbackBtn) {
          fallbackBtn.style.display = 'block';
          fallbackBtn.addEventListener('click', handleSubmit);
          console.log('‚úÖ Fallback –∫–Ω–æ–ø–∫–∞ –ø–æ–∫–∞–∑–∞–Ω–∞');
        }
      }

      function checkFormValidity() {
        const formData = new FormData(form);
        let isValid = true;

        for (const fieldName of REQUIRED_FIELDS) {
          const value = formData.get(fieldName);
          if (!value || (typeof value === 'string' && !value.trim())) {
            isValid = false;
            break;
          }
        }

        if (isValid) {
          tg.MainButton.enable();
        } else {
          tg.MainButton.disable();
        }
      }

      function handleSubmit(event) {
        if (event) {
          event.preventDefault();
        }
        
        console.log('üéØ Submit –≤–∏–∫–ª–∏–∫–∞–Ω–æ', {
          useMainButton: useMainButton,
          eventType: event?.type
        });
        
        if (!validateForm()) {
          console.log('‚ùå –í–∞–ª—ñ–¥–∞—Ü—ñ—è –Ω–µ –ø—Ä–æ–π–¥–µ–Ω–∞');
          
          if (useMainButton && tg.showAlert) {
            tg.showAlert('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –æ–±–æ–≤\'—è–∑–∫–æ–≤—ñ –ø–æ–ª—è');
          } else {
            alert('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –æ–±–æ–≤\'—è–∑–∫–æ–≤—ñ –ø–æ–ª—è');
          }
          
          const firstError = document.querySelector('.form-input.error, .form-textarea.error');
          if (firstError) {
            firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
          return;
        }

        console.log('‚úÖ –í–∞–ª—ñ–¥–∞—Ü—ñ—è –ø—Ä–æ–π–¥–µ–Ω–∞');
        
        if (useMainButton && tg.MainButton) {
          tg.MainButton.showProgress();
          tg.MainButton.disable();
        } else if (fallbackBtn) {
          fallbackBtn.disabled = true;
          fallbackBtn.textContent = '–í—ñ–¥–ø—Ä–∞–≤–∫–∞...';
        }

        try {
          const data = collectFormData();
          console.log('üì§ –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–∏—Ö:', Object.keys(data));
          sendDataToBot(data);
        } catch (error) {
          console.error('‚ùå –ü–æ–º–∏–ª–∫–∞:', error);
          
          if (useMainButton && tg.MainButton) {
            tg.MainButton.hideProgress();
            tg.MainButton.enable();
            if (tg.showAlert) {
              tg.showAlert('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
            }
          } else if (fallbackBtn) {
            fallbackBtn.disabled = false;
            fallbackBtn.textContent = '–ù–∞–¥—ñ—Å–ª–∞—Ç–∏';
            alert('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
          }
        }
      }

      function sanitizeInput(input) {
        if (typeof input !== 'string') {
          return input;
        }
        const div = document.createElement('div');
        div.textContent = input;
        return div.innerHTML;
      }

      function validateField(fieldName, value) {
        const trimmedValue = typeof value === 'string' ? value.trim() : value;

        if (REQUIRED_FIELDS.includes(fieldName)) {
          if (!trimmedValue && trimmedValue !== 0) {
            return '–¶–µ –ø–æ–ª–µ –æ–±–æ–≤\'—è–∑–∫–æ–≤–µ';
          }
        }

        if (fieldName === 'rate') {
          const numValue = parseFloat(value);
          if (isNaN(numValue) || numValue < 0 || numValue > 10000) {
            return '–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É —Å—Ç–∞–≤–∫—É (0-10000)';
          }
        }

        if (fieldName === 'people') {
          const numValue = parseInt(value, 10);
          if (isNaN(numValue) || numValue < 1 || numValue > 1000) {
            return '–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É –∫—ñ–ª—å–∫—ñ—Å—Ç—å (1-1000)';
          }
        }

        if (typeof trimmedValue === 'string' && trimmedValue.length > 1000) {
          return '–ó–∞–Ω–∞–¥—Ç–æ –¥–æ–≤–≥–∏–π —Ç–µ–∫—Å—Ç';
        }

        return null;
      }

      function showFieldError(fieldName, errorMessage) {
        const field = document.getElementById(fieldName);
        const errorElement = document.getElementById(`${fieldName}-error`);

        if (field) {
          field.classList.add('error');
        }

        if (errorElement && errorMessage) {
          errorElement.textContent = errorMessage;
          errorElement.classList.add('show');
        }
      }

      function clearFieldError(fieldName) {
        const field = document.getElementById(fieldName);
        const errorElement = document.getElementById(`${fieldName}-error`);

        if (field) {
          field.classList.remove('error');
        }

        if (errorElement) {
          errorElement.textContent = '';
          errorElement.classList.remove('show');
        }
      }

      function validateForm() {
        let isValid = true;
        const formData = new FormData(form);

        REQUIRED_FIELDS.forEach(fieldName => {
          clearFieldError(fieldName);
          const value = formData.get(fieldName);
          const error = validateField(fieldName, value);

          if (error) {
            showFieldError(fieldName, error);
            isValid = false;
          }
        });

        return isValid;
      }

    function collectFormData() {
      const formData = new FormData(form);
      const data = {};
      
        for (const [key, value] of formData.entries()) {
          const sanitizedValue = sanitizeInput(value);
          data[key] = sanitizedValue;
      }
      
      data.timestamp = new Date().toISOString();
        data.userAgent = navigator.userAgent.substring(0, 200);
      
      return data;
    }

      function sendDataToBot(data) {
        console.log('üì§ sendDataToBot –≤–∏–∫–ª–∏–∫–∞–Ω–æ', {
          hasTg: !!tg,
          isReady: isReady,
          platform: tg?.platform
        });

        try {
          const jsonData = JSON.stringify(data);
          
          console.log('üìä –î–∞–Ω—ñ –ø—ñ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–æ:', {
            length: jsonData.length,
            keys: Object.keys(data),
            preview: jsonData.substring(0, 150)
          });
          
          if (jsonData.length > 64000) {
            throw new Error('–î–∞–Ω—ñ –∑–∞–Ω–∞–¥—Ç–æ –≤–µ–ª–∏–∫—ñ');
          }

          if (!tg) {
            console.error('‚ùå tg –æ–±\'—î–∫—Ç –≤—ñ–¥—Å—É—Ç–Ω—ñ–π');
            throw new Error('Telegram WebApp –Ω–µ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ');
          }

          if (typeof tg.sendData !== 'function') {
            console.error('‚ùå tg.sendData –Ω–µ —Ñ—É–Ω–∫—Ü—ñ—è');
            throw new Error('tg.sendData –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π');
          }

          console.log('üöÄ –í–∏–∫–ª–∏–∫ tg.sendData()...');
          tg.sendData(jsonData);
          console.log('‚úÖ tg.sendData() –≤–∏–∫–ª–∏–∫–∞–Ω–æ —É—Å–ø—ñ—à–Ω–æ');
          
          setTimeout(() => {
            console.log('üö™ –ó–∞–∫—Ä–∏—Ç—Ç—è WebApp...');
            if (tg && typeof tg.close === 'function') {
              tg.close();
            }
          }, 300);
          
        } catch (error) {
          console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ sendDataToBot:', {
            error: error,
            message: error.message,
            stack: error.stack
          });
          throw error;
        }
      }

      function setupFormValidation() {
        REQUIRED_FIELDS.forEach(fieldName => {
          const field = document.getElementById(fieldName);
          if (field) {
            field.addEventListener('blur', function() {
              const error = validateField(fieldName, this.value);
              if (error) {
                showFieldError(fieldName, error);
              } else {
                clearFieldError(fieldName);
              }
            });

            field.addEventListener('input', function() {
              if (field.classList.contains('error')) {
                clearFieldError(fieldName);
              }
            });
          }
        });
      }

      function init() {
        console.log('üöÄ === –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø v5.1 ===');
        console.log('Platform:', navigator.platform);
        console.log('User Agent:', navigator.userAgent.substring(0, 100));
        
        setupFormValidation();
        
        form.addEventListener('submit', handleSubmit);
        
        waitForTelegram(initTelegramWebApp);
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
