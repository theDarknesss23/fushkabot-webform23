<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js?58"></script>
  <title>–§–æ—Ä–º–∞ —Ñ—É—à–∫–∏</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #1b4d8a;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1b4d8a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #153d70;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .version {
      text-align: center;

      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="version">Version: 3.1 (Simplified)</div>
  
  <h1>–ù–æ–≤–∞ —Ñ—É—à–∫–∞</h1>
  
  <form id="fushka-form">
    <label for="description">üìù –û–ø–∏—Å —Ñ—É—à–∫–∏</label>
    <textarea id="description" name="description" required></textarea>

    <label for="company">üè¢ –ù–∞–∑–≤–∞ –∫–æ–º–ø–∞–Ω—ñ—ó</label>
    <input id="company" name="company" required />

    <label for="location">üìç –õ–æ–∫–∞—Ü—ñ—è</label>
    <input id="location" name="location" required />

    <label for="date">üìÜ –î–∞—Ç–∞</label>
    <input id="date" name="date" type="text" required />

    <label for="hours">‚è∞ –ü–æ—á–∞—Ç–æ–∫ / –∫—ñ–Ω–µ—Ü—å</label>
    <input id="hours" name="hours" required />

    <label for="rate">üí∞ –°—Ç–∞–≤–∫–∞ (Kƒç/–≥–æ–¥)</label>
    <input id="rate" name="rate" type="number" required />

    <label for="type">üß§ –¢–∏–ø —Ä–æ–±–æ—Ç–∏</label>
    <input id="type" name="type" required />

    <label for="people">üë§ –ö—ñ–ª—å–∫—ñ—Å—Ç—å –ª—é–¥–µ–π</label>
    <input id="people" name="people" type="number" required />

    <label for="note">üìù –î–æ–¥–∞—Ç–∫–æ–≤–æ</label>
    <textarea id="note" name="note"></textarea>

    <button type="button" id="submit-btn">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
  </form>

  <script>
    let webApp = null;
    let isSubmitting = false;

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è WebApp
    function initWebApp() {
      const telegram = window.Telegram || window.telegram;
      webApp = telegram?.WebApp || telegram?.webApp;
      
      if (webApp) {
        try {
          webApp.ready();
          webApp.expand();
          console.log('WebApp —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ');
        } catch (error) {
          console.error('–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó WebApp:', error);
        }
      }
    }

    // –í–∞–ª—ñ–¥–∞—Ü—ñ—è —Ñ–æ—Ä–º–∏
    function validateForm() {
      const requiredFields = ['description', 'company', 'location', 'date', 'hours', 'rate', 'type', 'people'];
      
      for (const fieldName of requiredFields) {
        const field = document.getElementById(fieldName);
        if (!field || !field.value.trim()) {
          alert(`–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –ø–æ–ª–µ: ${fieldName}`);
          return false;
        }
      }
      return true;
    }

    // –ó–±—ñ—Ä –¥–∞–Ω–∏—Ö —Ñ–æ—Ä–º–∏
    function collectFormData() {
      const form = document.getElementById('fushka-form');
      const formData = new FormData(form);
      const data = {};
      
      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }
      
      data.timestamp = new Date().toISOString();
      data.userAgent = navigator.userAgent;
      
      return data;
    }

    // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–∏—Ö
    function sendData(data) {
      if (!webApp) {
        alert('WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π');
        return false;
      }
      
      try {
        webApp.sendData(JSON.stringify(data));
        webApp.close();
        return true;
      } catch (error) {
        console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏:', error);
        return false;
      }
    }

    // –û–±—Ä–æ–±–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º–∏
    function handleSubmit(event) {
      event.preventDefault();
      
      if (isSubmitting) return;
      isSubmitting = true;
      
      const submitButton = document.getElementById('submit-btn');
      const originalText = submitButton.textContent;
      
      try {
        if (!validateForm()) {
          return;
        }
        
        const data = collectFormData();
        
        submitButton.textContent = '–í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ...';
        submitButton.disabled = true;
        
        if (sendData(data)) {
          submitButton.textContent = '–í—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ!';
        } else {
          submitButton.textContent = '–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏';
          alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –¥–∞–Ω—ñ');
        }
        
      } catch (error) {
        console.error('–ü–æ–º–∏–ª–∫–∞:', error);
        alert('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
      } finally {
        setTimeout(() => {
          submitButton.textContent = originalText;
          submitButton.disabled = false;
          isSubmitting = false;
        }, 2000);
      }
    }

    // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –æ–±—Ä–æ–±–Ω–∏–∫—ñ–≤
    function setupHandlers() {
      const submitButton = document.getElementById('submit-btn');
      
      submitButton.addEventListener('click', function(event) {
        event.preventDefault();
        handleSubmit(event);
      });
    }

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
    document.addEventListener('DOMContentLoaded', function() {
      initWebApp();
      setupHandlers();
    });
  </script>
</body>
</html>
